<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Alt School</h1>
            <br>
         <h3>Already an AltSchooler?
            <div class="toggle-link" onclick="toggleForm()"> 
            Sign In!</div>
         </h3> 
    
            <div class="form-container" id="formContainer">
                <h2 id="formTitle">Sign Up</h2>
                <p>Take the next steps 
                    to apply at 
                    Alt School Africa
                </p>
                <br>
    
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" name="name"
                    placeholder="First Name" id="name"
                    <br>
                </div>
                
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="lastname" name="lastname"
                    placeholder="Last Name" id="name"
                    <br>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="date of birth">Date of birth</label>
                    <input type="datetime-local" id="Date of birth" required="">
                </div>
    
    
                <div class="form-group" id="emailGroup">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" placeholder="Enter email Address"
                </div>
    
                <div class="form-group" id="phoneGroup">
                    <label for="Phone">Phone Number:</label>
                    <input type="tel" name="Phone" placeholder="091341475....">
                        </label>
                </div>
    
                <div class="form-group" id="countryGroup">
                    <label>Country</label>
                    <select name="country">
                        <option value="">--Select Your Country--</option>
                        <option value="USA">United States of America</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="South-Africa">South Africa</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
    
                <div class="form-group" id="emailGroup"> 
                    <label for="State/City of Residence">State/City of Residence</label>
                    <input type="State/City of Residence" name="email" placeholder="Enter State/City of Residence"
                </div>
                

                <div class="form-group" id="HowGroup">
                    <label for="email">How Did You Hear About Us
                        </label>
                    <input type="email" name="email" placeholder="How Did You Hear About Us..."
                </div>
                

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="email" placeholder="Enter your password..."
                </div>
                
                
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="email" placeholder="Confirm password..."
                </div>
                <br>
                <br>
                By clicking continue, I 
                agree to 
                <a href="Terms Of Use.html">
                    Terms Of Use</a>
                    <br>
                    and acknowledge that
                    I have read
                    the
                    <a href="Privacy Policy.html">
                        Privacy Policy</a>
                <br>
                <br>
                <button class="form-button" onclick="handleSubmit()">Submit</button>
            </div>
            <br>

        </body>
</body>
</html>
